# Set root logger level to WARN
#log4j.rootLogger=TRACE, consoleOut
log4j.rootLogger=DEBUG, AppenderForTesting

log4j.appender.AppenderForTesting=org.openrepose.common.auth.openstack.AppenderForTesting
log4j.appender.AppenderForTesting.layout=org.apache.log4j.PatternLayout
log4j.appender.AppenderForTesting.layout.ConversionPattern=%m
