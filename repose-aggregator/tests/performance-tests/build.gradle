import java.nio.file.Path

String libraryJarTask = ':repose-aggregator:tests:performance-test-library:jar'

task('copyLibraryJar', type: Copy, dependsOn: libraryJarTask) {
    File libraryJarFile = tasks.getByPath(libraryJarTask).outputs.files.singleFile
    Path destination = projectDir.toPath().resolve('roles/gatling/files')

    inputs.file libraryJarFile
    outputs.file destination.resolve(libraryJarFile.name)

    from libraryJarFile
    into destination
}
