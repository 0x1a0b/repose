dependencies {
    compile project(":repose-aggregator/commons/commons-utilities")
    compile project(":repose-aggregator/services/datastore-service/datastore-service-api")
    compile "org.slf4j:slf4j-api"
    compile "org.apache.commons:commons-lang3"

    provided "javax:javaee-web-api"

    testCompile project(":repose-aggregator/commons/commons-configuration")
    testCompile "junit:junit"
    testCompile "org.hamcrest:hamcrest-all"
    testCompile "org.mockito:mockito-all"
    testCompile "org.codehaus.groovy:groovy-all"
    testCompile "org.spockframework:spock-core"
    testCompile "org.glassfish:javax.servlet"
    testCompile "xerces:xerces-xsd11"
}

jaxb {
    bindings = ['config/bindings.xjb', 'limits/bindings.xjb',]
}
//todo: remove the filter xslt

configurations {
    testCompile.exclude group: 'javax', module: 'javaee-web-api'
}
